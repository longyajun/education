server.port=8080
server.context-path=/education
# 数据源
spring.datasource.url=jdbc:mysql://localhost:3306/education?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis
#entity扫描的包名
mybatis.type-aliases-package=com.yajun.longyj.entity
mybatis.mapper-locations=classpath:app-config/mybatis/*/*.xml

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

